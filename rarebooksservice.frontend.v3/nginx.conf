server {
    listen 80;
    server_name localhost;

    # Корневая папка, в которую мы копируем собранные статические файлы
    root /usr/share/nginx/html;
    index index.html;

    # По всем путям (кроме реально существующих файлов) – отдаём index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
