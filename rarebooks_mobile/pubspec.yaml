name: RareBooks
description: "Rare Books Service - Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # HTTP client
  dio: ^5.4.0
  
  # Secure storage for tokens
  flutter_secure_storage: ^9.2.4
  
  # Key-value storage
  shared_preferences: ^2.3.5
  
  # State management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.6.3
  
  # Image caching
  cached_network_image: ^3.4.1
  
  # Image zoom for gallery
  photo_view: ^0.15.0
  
  # Internationalization
  intl: any
  
  # JSON serialization
  json_annotation: ^4.9.0
  
  # Open external links
  url_launcher: ^6.3.1
  
  # Share functionality
  share_plus: ^10.1.4

  # File picker
  file_picker: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.0
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "app_icon.jpg"
  adaptive_icon_background: "#d32f2f"
  adaptive_icon_foreground: "app_icon.jpg"
