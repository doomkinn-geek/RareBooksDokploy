server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Performance: client limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Gzip compression (enhanced)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss application/json
               application/vnd.api+json application/x-javascript
               image/svg+xml image/x-icon;
    gzip_proxied any;
    gzip_disable "msie6";

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Enhanced security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # CSP - adjust according to your needs
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # Healthcheck endpoint for Docker
    location /healthz {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Main SPA location
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML files - no cache (always get fresh)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Static assets with versioning - aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Service Worker - short cache
    location ~* /sw\.js$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Service-Worker-Allowed "/";
    }

    # Manifest and icons - moderate cache
    location ~* \.(json|webmanifest)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
