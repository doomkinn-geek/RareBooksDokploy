version: '3.8'

services:
  # PostgreSQL
  db:
    image: postgres:15
    container_name: rarebooks_db
    restart: always
    environment:
      - POSTGRES_DB=RareBooks
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # Backend (ASP.NET Core WebApi)
  backend:
    build:
      context: .
      dockerfile: RareBooksService.WebApi/Dockerfile
    container_name: rarebooks_backend
    depends_on:
      - db
    # УБИРАЕМ прямой проброс "7000:80", чтобы бэкенд не был доступен напрямую
    # ports:
    #   - "7000:80"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=RareBooks;Username=postgres;Password=123456
      - ASPNETCORE_URLS=http://+:80
    restart: always

  # Frontend (React + nginx)
  frontend:
    build:
      context: ./rarebooksservice.frontend.v3
      dockerfile: Dockerfile
    container_name: rarebooks_frontend
    # УБИРАЕМ прямой проброс "3000:80", чтобы фронт не торчал напрямую
    # ports:
    #   - "3000:80"
    depends_on:
      - backend
    environment:
      # Для локальной разработки можно оставить, например:
      # VITE_API_URL указывает на http://backend:80/api
      - VITE_API_URL=http://backend:80/api
    restart: always

  # Proxy (Nginx) - слушает 80 на хосте, проксирует / -> frontend, /api -> backend
  proxy:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    #network_mode: host
    depends_on:
      - frontend
      - backend
    restart: always
volumes:
  db_data: