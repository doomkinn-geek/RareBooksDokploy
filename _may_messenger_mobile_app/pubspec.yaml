name: mobile_app
description: "Депеша - простое приложения для общения"
publish_to: 'none'

version: 0.8.1+2

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.0
  
  # SignalR
  signalr_netcore: ^1.3.6
  
  # Audio Recording (совместимая версия)
  record: 5.1.0
  
  # Audio Playback
  just_audio: ^0.9.36
  audio_session: ^0.1.21
  
  # Proximity Sensor (for earpiece mode)
  proximity_sensor: ^1.0.5
  
  # Images
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  
  # File Picker
  file_picker: ^8.0.0
  
  # File Opening (system dialog)
  open_filex: ^4.5.0
  
  # QR Code
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Contacts
  flutter_contacts: ^1.1.9
  crypto: ^3.0.5
  
  # Storage
  path_provider: ^2.1.1
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  
  # End-to-End Encryption
  cryptography: ^2.7.0  # X25519 ECDH, AES-GCM, HKDF
  flutter_secure_storage: ^9.2.2  # Secure key storage
  
  # Network
  connectivity_plus: ^5.0.2
  
  # UI/UX
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  emoji_picker_flutter: ^4.4.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  device_info_plus: ^10.1.0
  
  # Battery Optimization (for reliable background message delivery)
  disable_battery_optimization: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "_icon_big.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "_icon_big.png"

dependency_overrides:
  record_linux: ^1.0.0
  record_platform_interface: ^1.2.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/chat_background.png