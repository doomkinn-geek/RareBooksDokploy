events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:80;
    }
    upstream frontend {
        server frontend:80;
    }

    # ---------------------------
    # HTTP server для setup API
    # ---------------------------
    server {
        listen 80;
        
        # Специальная локация для setup API - РАЗРЕШАЕМ HTTP для инициализации
        location /api/setup/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # КРИТИЧЕСКИ ВАЖНО для POST запросов
            proxy_method $request_method;
            
            # Увеличиваем размер тела запроса
            client_max_body_size 10M;
            
            # Увеличиваем таймауты
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Специальная локация для test и setupcheck API
        location ~ ^/api/(test|setupcheck)/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Разрешаем все HTTP методы
            proxy_method $request_method;
        }
        
        # Остальные API - тоже разрешаем для диагностики
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Разрешаем все HTTP методы
            proxy_method $request_method;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Фронтенд
        location / {
            proxy_pass http://frontend;
        }
    }

    # ---------------------------
    # HTTPS server (если SSL работает)
    # ---------------------------
    server {
        listen 443 ssl;
        server_name rare-books.ru;

        # SSL сертификаты (если доступны)
        ssl_certificate     /etc/letsencrypt/live/rare-books.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rare-books.ru/privkey.pem;

        # Специальная локация для setup API
        location /api/setup/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # КРИТИЧЕСКИ ВАЖНО для POST запросов
            proxy_method $request_method;
            
            # Увеличиваем размер тела запроса
            client_max_body_size 10M;
            
            # Увеличиваем таймауты
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Специальная локация для test и setupcheck API
        location ~ ^/api/(test|setupcheck)/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Разрешаем все HTTP методы
            proxy_method $request_method;
        }

        # Специальная локация для Telegram webhook API
        location /api/telegram/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            proxy_buffering off;
            proxy_request_buffering off;
            
            client_max_body_size 1M;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            access_log /var/log/nginx/telegram_access.log;
            error_log /var/log/nginx/telegram_error.log debug;
        }

        # Специальная локация для Telegram диагностики API
        location /api/TelegramDiagnostics/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Общая локация для остальных API
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Разрешаем все HTTP методы
            proxy_method $request_method;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Проксирование всего остального -> frontend
        location / {
            proxy_pass http://frontend;
        }
		
		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}
    }
}
