events {
    worker_connections 2048;  # Increased for better WebSocket handling
    use epoll;  # Efficient connection processing on Linux
}

http {
    # Docker DNS resolver for dynamic container name resolution
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 10s;
    
    # Map for WebSocket connection upgrade (conditional header)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    
    # Performance and security settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # --- можно оставить upstream'ы, как есть ---
    upstream backend {
        server rarebooks_backend:80;
        keepalive 32;  # Connection pooling
    }
    upstream frontend {
        server rarebooks_frontend:80;
        keepalive 32;
    }
    
    # Upstream для May Messenger with connection pooling
    upstream maymessenger_backend {
        server maymessenger_backend:5000;
        keepalive 64;  # More connections for real-time app
    }

    # Upstream для May Messenger Web Client
    upstream maymessenger_web_client {
        server maymessenger_web_client:80;
        keepalive 32;
    }

    # ---------------------------
    # 1) Секция server (HTTP) - для Setup API и диагностики
    # ---------------------------
    server {
        listen 80;
        server_name rare-books.ru;
        
        # Специальные API endpoints доступны через HTTP (НЕ редиректим!)
        location ~ ^/api/(setup|test|setupcheck)/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # КРИТИЧЕСКИ ВАЖНО для POST запросов
            proxy_method $request_method;
            
            # Явно разрешаем все HTTP методы, включая POST
            limit_except GET POST PUT DELETE PATCH HEAD OPTIONS {
                allow all;
            }
            
            # Для setup API увеличиваем лимиты
            client_max_body_size 10M;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # Все остальное редиректим на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ---------------------------
    # 2) Секция server (HTTPS)
    # ---------------------------
    server {
        listen 443 ssl;
        server_name rare-books.ru www.rare-books.ru;

        # Файлы сертификатов внутри контейнера
        #ssl_certificate     /etc/ssl/rare-books.ru/rare-books.ru.crt;
        #ssl_certificate_key /etc/ssl/rare-books.ru/rare-books.ru.key;
		
		ssl_certificate     /etc/letsencrypt/live/rare-books.ru/fullchain.pem;
		ssl_certificate_key /etc/letsencrypt/live/rare-books.ru/privkey.pem;

        
        # Дополнительно, если у вас есть корневой сертификат отдельно:
        # ssl_stapling on;
        # ssl_trusted_certificate /etc/ssl/rare-books.ru/ca.crt;
        # resolver 8.8.8.8;

        # (Дополнительные настройки, как в инструкции — можно добавить ssl_session_cache, ssl_protocols и т.п.)

        # Специальная локация для setup, test и setupcheck API (объединенная)
        location ~ ^/api/(setup|test|setupcheck)/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Разрешаем все HTTP методы (КРИТИЧЕСКИ ВАЖНО для POST!)
            proxy_method $request_method;
            
            # Явно разрешаем все HTTP методы, включая POST
            limit_except GET POST PUT DELETE PATCH HEAD OPTIONS {
                allow all;
            }
            
            # Увеличиваем размер тела запроса для конфигурации
            client_max_body_size 10M;
            
            # Увеличиваем таймауты для инициализации
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Специальная локация для Telegram webhook API
        location /api/telegram/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Отключаем буферизацию для real-time обработки webhook
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Специальные настройки для Telegram webhook
            client_max_body_size 1M;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Логирование для отладки
            access_log /var/log/nginx/telegram_access.log;
            error_log /var/log/nginx/telegram_error.log debug;
        }

        # Специальная локация для Telegram диагностики API
        location /api/TelegramDiagnostics/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Увеличенные таймауты для диагностики
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Общая локация для остальных API
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Разрешаем все HTTP методы
            proxy_method $request_method;
            
            # Явно разрешаем все HTTP методы
            limit_except GET POST PUT DELETE PATCH HEAD OPTIONS {
                allow all;
            }
            
            # Увеличиваем размер тела запроса для загрузки изображений
            client_max_body_size 50M;
            
            # Увеличиваем таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Проксирование всего остального -> frontend
        location / {
            proxy_pass http://frontend;
        }
		
		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}
    }

    # ========================================
    # May Messenger API (messenger.rare-books.ru)
    # ========================================
    server {
        listen 443 ssl;
        server_name messenger.rare-books.ru;

        # SSL сертификаты для messenger.rare-books.ru
        ssl_certificate     /etc/letsencrypt/live/messenger.rare-books.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/messenger.rare-books.ru/privkey.pem;

        # Health check endpoint
        location /health {
            proxy_pass http://maymessenger_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://maymessenger_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            client_max_body_size 50M;
        }

        # Redirect old audio paths to new location
        location /uploads/audio/ {
            rewrite ^/uploads/audio/(.*)$ /audio/$1 permanent;
        }

        # Audio files (static files)
        location /audio/ {
            proxy_pass http://maymessenger_backend/audio/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Caching for audio files (short-lived, cleaned after 7 days)
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Image files (static files)
        location /images/ {
            proxy_pass http://maymessenger_backend/images/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Caching for image files (short-lived, cleaned after 7 days)
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Avatar files (user and group avatars)
        location /avatars/ {
            proxy_pass http://maymessenger_backend/avatars/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Caching for avatar files
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # File attachments (documents, etc.)
        location /files/ {
            proxy_pass http://maymessenger_backend/files/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Caching for file attachments (short-lived, cleaned after 7 days)
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # SignalR Hub (WebSocket) - Optimized for real-time messaging
        location /hubs/ {
            proxy_pass http://maymessenger_backend/hubs/;
            proxy_http_version 1.1;
            
            # WebSocket upgrade headers (using map for conditional upgrade)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket-specific timeouts (long-lived connections)
            proxy_connect_timeout 7d;  # Allow long-lived connections
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering for real-time data
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Increase buffer sizes for WebSocket frames
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
            
            # Enable TCP_NODELAY for low latency
            tcp_nodelay on;
            
            # Logging for debugging
            access_log /var/log/nginx/signalr_access.log;
            error_log /var/log/nginx/signalr_error.log warn;
        }

        # Swagger UI
        location /swagger {
            proxy_pass http://maymessenger_backend/swagger;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Firebase Setup
        location /messenger/setup/ {
            proxy_pass http://maymessenger_backend/api/messenger/setup/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Web Client
        location /web/ {
            proxy_pass http://maymessenger_web_client/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirect /web (without trailing slash) to /web/
        location = /web {
            return 301 /web/;
        }

        # Root redirect к web client
        location = / {
            return 301 /web/;
        }
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    # HTTP to HTTPS redirect для messenger.rare-books.ru
    server {
        listen 80;
        server_name messenger.rare-books.ru;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
}
