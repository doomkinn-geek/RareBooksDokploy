name: RareBooksDokploy

# Создаём изолированную сеть для безопасности
networks:
  rarebooks_network:
    driver: bridge

services:
  db_books:
    image: postgres:15
    container_name: rarebooks_books_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=RareBooks_Books
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    volumes:
      - db_books_data:/var/lib/postgresql/data
    networks:
      - rarebooks_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  db_users:
    image: postgres:15
    container_name: rarebooks_users_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=RareBooks_Users
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    volumes:
      - db_users_data:/var/lib/postgresql/data
    networks:
      - rarebooks_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: RareBooksService.WebApi/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: rarebooks_backend:latest
    container_name: rarebooks_backend
    depends_on:
      db_books:
        condition: service_healthy
      db_users:
        condition: service_healthy
    environment:
      - ConnectionStrings__BooksDb=Host=db_books;Port=5432;Database=RareBooks_Books;Username=postgres;Password=123456
      - ConnectionStrings__UsersDb=Host=db_users;Port=5432;Database=RareBooks_Users;Username=postgres;Password=123456
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - collection_images:/app/wwwroot/collection_images
    networks:
      - rarebooks_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  frontend:
    build:
      context: ./rarebooksservice.frontend.v3
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: rarebooks_frontend:latest
    container_name: rarebooks_frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://backend:80/api
    networks:
      - rarebooks_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  proxy:
    image: nginx:stable-alpine
    container_name: nginx_container
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx_prod.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      maymessenger_backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      maymessenger_backend:
        condition: service_healthy
    networks:
      - rarebooks_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:80/api/test/setup-status > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s

  # ========================================
  # May Messenger Services
  # ========================================
  
  db_maymessenger:
    image: postgres:15
    container_name: db_maymessenger
    restart: unless-stopped
    environment:
      - POSTGRES_DB=maymessenger
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - db_maymessenger_data:/var/lib/postgresql/data
    networks:
      - rarebooks_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  maymessenger_backend:
    build:
      context: ./MayMessenger/backend
      dockerfile: Dockerfile
    image: maymessenger_backend:latest
    container_name: maymessenger_backend
    restart: unless-stopped
    depends_on:
      db_maymessenger:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db_maymessenger;Port=5432;Database=maymessenger;Username=postgres;Password=postgres123
      - Jwt__SecretKey=MayMessenger_SuperSecret_Key_2024_Change_This_In_Production_12345678
      - Jwt__Issuer=MayMessengerAPI
      - Jwt__Audience=MayMessengerClients
      - Jwt__ExpiryMinutes=43200
    volumes:
      - maymessenger_audio:/app/wwwroot/audio
    networks:
      - rarebooks_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

volumes:
  db_books_data:
  db_users_data:
  collection_images:
  db_maymessenger_data:
  maymessenger_audio:

